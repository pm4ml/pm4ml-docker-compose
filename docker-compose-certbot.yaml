services:
  certbot:
    image: certbot/certbot
    ports:
      - "80:80"
    volumes:
      - ./docker/certbot/etc:/etc/letsencrypt
    command:
      - certonly
      - --standalone
      - --force-renewal
      - --email
      - contact@${PM4ML_DOMAIN}
      - --agree-tos
      - --no-eff-email
      - -d
      - portal.${PM4ML_DOMAIN}

  cert-combiner:
    image: alpine:latest
    volumes:
      - ./docker/certbot/etc:/etc/letsencrypt
      - ./docker/certbot/certs:/output
    command:
      - sh
      - -c
      - |
        cat /etc/letsencrypt/live/portal.${PM4ML_DOMAIN}/fullchain.pem \
            /etc/letsencrypt/live/portal.${PM4ML_DOMAIN}/privkey.pem \
            > /output/portal.pem
        chmod 644 /output/portal.pem
        echo "Certificate combined successfully"
    depends_on:
      - certbot

  certbot-renew:
    image: certbot/certbot
    volumes:
      - ./docker/certbot/etc:/etc/letsencrypt
      - ./docker/certbot/certs:/output
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/sh
    command:
      - -c
      - |
        trap exit TERM
        while :; do
          certbot renew --quiet
          cat /etc/letsencrypt/live/portal.${PM4ML_DOMAIN}/fullchain.pem \
            /etc/letsencrypt/live/portal.${PM4ML_DOMAIN}/privkey.pem \
            > /output/portal.pem
          chmod 644 /output/portal.pem
          docker restart haproxy
          sleep 12h & wait $${!}
        done
    depends_on:
      - cert-combiner
    restart: unless-stopped
